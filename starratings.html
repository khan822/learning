<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>



#outer {
    display:inline-block;
    position:relative;
    font-family:FontAwesome;
}

#outer::before {
    content:"\f006 \f006 \f006 \f006 \f006";
}

#inner {
    position:absolute;
    white-space:nowrap;
    top:0;
    left:0;
    overflow:hidden;
    width:0%;
}

#inner::before {
    content:"\f005 \f005 \f005 \f005 \f005";
    color:orange;
}

</style>

</head>
<body>
    <table>
        <tr>
           
            <td>
                <div id="outer">
                 <div id="inner"></div>
                </div>
            </td>
        </tr>
    </table>

<script>







onload = init;

function init() {


var star = document.getElementById("inner");
star.style.width = "66.6666666667%";
}




</script>


</body>
</html>
